<app-blank [pageTitle]="title()" [breadcrumbs]="breadcrumb()" />
<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header">
          <h4>{{title()}}</h4>
        </div>
        <div class="card-body">
          <form
            action=""
            #form="ngForm"
            autocomplete="off"
            (ngSubmit)="save(form)"
          >
            <div class="form-group d-flex justify-content-between">
              <label class="form-check-label" for="checked"
                >Is The User Admin?
              </label>

              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="checked"
                  [(ngModel)]="data().isAdmin"
                  name="isAdmin"
                />
              </div>
            </div>

            <div class="form-group mt-2">
              <label for="">User Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().firstName"
                (ngModelChange)="onInputChange($event)"
                name="firstName"
              />
            </div>
            <div class="form-group mt-2">
              <label for="">Last Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().lastName"
                (ngModelChange)="onInputChange($event)"
                name="lastName"
              />
            </div>
            <div class="form-group mt-2">
              <label for="">User Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().userName"
                (ngModelChange)="onInputChange($event)"
                name="userName"
              />
            </div>
            <div class="form-group mt-2">
              <label for="">Email</label>
              <input
                type="email"
                class="form-control"
                [(ngModel)]="data().email"
                (ngModelChange)="onInputChange($event)"
                name="email"
              />
            </div>
            <div class="form-group mt-2">
              <label for="">Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="data().password"
                (ngModelChange)="onInputChange($event)"
                name="password"
              />
            </div>

            <div class="form-group mt-2 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                {{btnName()}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
