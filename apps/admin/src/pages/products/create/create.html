<app-blank
  pageTitle="Add Products"
  [breadcrumbs]='[{title:"Products",url:"/products",icon:"deployed_code"},
                {title:cardTitle(), url:"/products/create",icon:cardIcon()}]'
/>
<div class="row">
  <div class="col-md-4 col-12">
    <div class="card">
      <div class="card-body">
        <div class="card-header">
          <h4>{{cardTitle()}}</h4>
        </div>
        <div class="card-body">
          <form
            action=""
            #form="ngForm"
            autocomplete="off"
            (ngSubmit)="save(form)"
          >
            <div class="form-group">
              <label for="">Product Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().name"
                [ngModel]="_common.dataOnNameChange()?.name || ''"
                (ngModelChange)="onInputChange($event)"
                name="name"
              />
            </div>
            <div class="form-group mt-2">
              <label for="">Product Picture</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().imageUrl"
                name="imageUrl"
              />
            </div>
            <div class="form-group mt-2">
              <label for="">Product Price</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().price"
                name="price"
                mask="separator.2"
                thousandSeparator="."
              />
            </div>
            <div class="form-group mt-2">
              <label for="">Number of Stock</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="data().stock"
                name="stock"
              />
            </div>
            <div class="form-group mt-2 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                {{btnName()}}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
