<title>TechStore | Home</title
><!-- Hero Section -->
<section class="hero">
  <div class="hero-content">
    <h1>En Yeni Teknoloji Ürünleri</h1>
    <p>Kaliteli ve uygun fiyatlı teknoloji ürünleri için doğru adres</p>
  </div>
</section>

<!-- Products Section -->
<section class="products">
  <div class="container">
    <h2 class="section-title">Products</h2>
    <div class="products-grid">
      @if(loading()){ @for (item of countOfPlaceholder(); track $index) {
      <!-- <div class="product-card placeholder-glow">
        <div
          class="placeholder"
          style="width: 100%; height: 200px; margin-bottom: 20px"
        ></div>
        <h3 class="placeholder">iPhone 15 Pro</h3>
        <p class="price placeholder">45.999 ₺</p>
        <button class="add-to-cart placeholder">Sepete Ekle</button>
      </div> -->
      } }@else {@for (item of dataSignal(); track item.id) {
      <!-- Product 1 -->
      <div class="product-card">
        <img [src]="item.imageUrl" [alt]="item.name" />
        <h3>{{item.name}}</h3>
        <p class="price">
          {{item.price | currency:'EUR' : 'symbol' : '4.2-2'}}
        </p>
        <button class="add-to-cart">Sepete Ekle</button>
      </div>
      }
      <div
        class="search-results"
        infiniteScroll
        [infiniteScrollDistance]="2"
        [infiniteScrollThrottle]="50"
        (scrolled)="onScroll()"
      ></div>
      }
    </div>
  </div>
</section>
