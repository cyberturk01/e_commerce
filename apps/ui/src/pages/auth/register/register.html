<div class="login-header">
  <div class="login-icon">
    <i class="fas fa-user-circle"></i>
  </div>
  <h1>Welcome</h1>
  <p>Create your account to continue your shopping</p>
</div>

<div class="login-tabs">
  <button routerLink="/auth/login" class="tab-btn" data-tab="login">
    <i class="fas fa-sign-in-alt"></i>
    Log in
  </button>
  <button
    routerLink="/auth/register"
    class="tab-btn active"
    data-tab="register"
  >
    <i class="fas fa-user-plus"></i>
    Register
  </button>
</div>

<!-- Register Form -->
<div class="tab-content active" id="register">
  <form #form="ngForm" class="auth-form" (ngSubmit)="signUp(form)">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">Name</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            [(ngModel)]="data().firstName"
            name="firstName"
            id="firstName"
            required
            placeholder="Your name"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input
            type="text"
            [(ngModel)]="data().lastName"
            name="lastName"
            id="lastName"
            required
            placeholder="Your last name"
          />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="userName">User name</label>
      <div class="input-group">
        <i class="fas fa-person"></i>
        <input
          type="text"
          id="userName"
          required
          placeholder="Your username"
          [(ngModel)]="data().userName"
          name="userName"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="registerEmail">E-mail</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          id="registerEmail"
          required
          placeholder="sample@email.com"
          [(ngModel)]="data().email"
          name="email"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="registerPassword">Password</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="registerPassword"
          required
          placeholder="Enter your password *****"
          [(ngModel)]="data().password"
          name="password"
        />
      </div>
    </div>

    <div class="form-options">
      <label class="checkbox-container">
        <input type="checkbox" id="terms" required />
        <span class="checkmark"></span>
        <a href="#">I accept the Terms of Use </a>
      </label>
      <label class="checkbox-container">
        <input type="checkbox" id="newsletter" />
        <span class="checkmark"></span>
        I want to receive campaign and announcement emails
      </label>
    </div>

    <button type="submit" class="auth-btn">
      <i class="fas fa-user-plus"></i>
      Submit
    </button>
  </form>
</div>
