<div class="login-header">
  <div class="login-icon">
    <i class="fas fa-user-circle"></i>
  </div>
  <h1>Welcome</h1>
  <p>Create your account to continue your shopping</p>
</div>

<div class="login-tabs">
  <button routerLink="/auth/login" class="tab-btn active" data-tab="login">
    <i class="fas fa-sign-in-alt"></i>
    Log in
  </button>
  <button routerLink="/auth/register" class="tab-btn" data-tab="register">
    <i class="fas fa-user-plus"></i>
    Register
  </button>
</div>

<!-- Register Form -->
<div class="tab-content active" id="register">
  <form #form="ngForm" class="auth-form" (ngSubmit)="signIn(form)">
    <div class="form-group">
      <label for="userName">User name</label>
      <div class="input-group">
        <i class="fas fa-person"></i>
        <input
          type="text"
          id="userName"
          required
          placeholder="Your username"
          ngModel
          name="userName"
        />
      </div>
    </div>

    <div class="form-group">
      <label for="registerPassword">Password</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="registerPassword"
          required
          placeholder="Enter your password *****"
          ngModel
          name="password"
        />
      </div>
    </div>

    <button type="submit" class="auth-btn">
      <i class="fas fa-sign-in-alt"></i>
      Login
    </button>
  </form>
</div>
